<body>
  <div class="wrapper">
    <div class="outter-title">
      <div class="title"></div>
    </div>
    <div class="counter-group">
      <div>
        <div>
          <span class="u-text">SSR率：</span>
          <span id="ssrRatio"></span>
        </div>
      </div>

      <div>
        <div class="u-text">
          常駐SSR：
          <input type="number" min="0" class="count" id="commonSsr" />
          <button class="btn btn-warning btn-sm" id="commonSsrPlusOne">
            +1
          </button>
        </div>
        <div class="u-text">
          限定SSR：
          <input type="number" min="0" class="count" id="specialSsr" />
          <button class="btn btn-warning btn-sm" id="specialSsrPlusOne">
            +1
          </button>
        </div>
        <div class="u-text">
          回数：
          <input type="number" min="0" class="count" id="gachaCount" />
          <button class="btn btn-warning btn-sm" id="gachaCountPlusOne">
            +1
          </button>
          <button class="btn btn-warning btn-sm" id="gachaCountPlusTen">
            +10
          </button>
        </div>
      </div>
    </div>
    <div class="outter-img">
      <div class="img"></div>
      <div class="sign"></div>
    </div>
  </div>
</body>

<script src="./assets/js/general/jquery-3.3.1.min.js"></script>

<script>
  function init() {
    $('title').text('抽卡');
    $('#commonSsr, #specialSsr, #gachaCount').val(0);
    execute();
    window.resizeTo(276, 380);
  }

  function execute() {
    var totalSsr =
      parseInt($('#commonSsr').val()) + parseInt($('#specialSsr').val());
    var totalGacha = parseInt($('#gachaCount').val());
    var result =
      totalGacha <= 0.0
        ? (0).toFixed(2) + '%'
        : ((totalSsr / totalGacha) * 100).toFixed(2) + '%';
    $('#ssrRatio').text(result);
  }

  $(document).ready(function () {
    init();

    $('#commonSsr, #specialSsr, #gachaCount').on('change', function () {
      execute();
    });

    $('#gachaCountPlusTen').on('click', function () {
      $('#gachaCount').val(parseInt($('#gachaCount').val()) + 10);
      execute();
    });

    $('#commonSsrPlusOne, #specialSsrPlusOne, #gachaCountPlusOne').on(
      'click',
      function () {
        var elementSelector = '#' + this.id.replace('PlusOne', '');
        var value = parseInt($(elementSelector).val()) + 1;
        $(elementSelector).val(value);
        execute();
      }
    );
  });
</script>

<style>
  * {
    position: relative;
    box-sizing: border-box;
  }

  body {
    margin: 0;
  }

  .wrapper {
    width: 240px;
    background-color: #ffd9ec;
    overflow: hidden;
    position: absolute; //top: 50%;
    //left: 50%;
    //transform: translate(-50%,-50%)
  }

  .outter-title {
    width: 100%;
    height: 80px;
  }

  .title {
    width: 100%;
    height: 100%;
    background-image: url(./assets/img/title.jpg);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  }

  .counter-group {
    margin: 8px;
    margin-top: 12px;
    border: 0 solid #fff;
    border-radius: 12px;
    background-color: rgba(255, 255, 255, 0.5);
    padding: 8px;
  }

  .count {
    width: 40px;
  }

  .u-text {
    font-size: 16px;
    font-family: 微軟正黑體;
    line-height: 32px;
    margin-bottom: 4px;
    margin-left: 4px;
    transition: 0.3s;
  }

  .u-text:before {
    content: '';
    display: none;
    text-align: center;
    width: 16px;
    height: 16px;
    background-image: url(./assets/img/icon.png);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  }

  .u-text:hover:before {
    display: inline-block;
  }

  .outter-img {
    width: 100%;
    padding-top: 30%;
  }

  .img {
    width: 100%;
    height: 120px;
    position: absolute;
    top: -24px;
    left: 100px;
    background-image: url(./assets/img/photo.png);
    background-repeat: no-repeat;
    background-position: left;
    background-size: contain;
  }

  .sign {
    width: 120px;
    height: 40px;
    position: absolute;
    top: 16px;
    left: 16px;
    transform: rotate(-5deg);
    background-image: url(./assets/img/sign.png);
    background-repeat: no-repeat;
    background-position: left;
    background-size: cover;
  }

  .btn {
    padding: 2px 8px;
    margin-left: 4px;
    background: linear-gradient(
      180deg,
      #fc88e3 0%,
      #fc88e3 30%,
      #e44bbb 70%,
      #e44bbb 100%
    );
    border: 0px solid #fff;
    color: #fff;
    border-radius: 2px;
    box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.7);
    overflow: hidden;
  }

  .btn:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    display: inline-block;
    width: 100%;
    height: 100%;
    background-color: #fff;
    opacity: 0.05;
  }

  .btn:focus {
    outline: 0px;
  }

  .btn:active {
    box-shadow: none;
  }
</style>
