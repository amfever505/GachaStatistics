<body>
  <div class="wrapper">
    <div class="outter-title">
      <!-- <div class="title"></div> -->

      <form action="/somewhere/to/upload" enctype="multipart/form-data">
        <input name="title_img" type="file" id="imgInp" accept="image/gif,
        image/jpeg, image/png"/ >
        <img id="preview_title_img" src="#" />
      </form>
      <button class="btn-warning btn-sm delete_button" id="deleteButton">
        ×
      </button>
    </div>

    <div class="counter-group">
      <div>
        <div class="u-text">
          <span>SSR率：</span>
          <span id="ssrRatio"></span>
        </div>
      </div>

      <div>
        <div class="u-text">
          <span>常駐SSR：</span>
          <input type="number" min="0" class="count" id="commonSsr" />
          <button class="btn btn-warning btn-sm" id="commonSsrPlusOne">
            +1
          </button>
        </div>
        <div class="u-text">
          <span>限定SSR：</span>
          <input type="number" min="0" class="count" id="specialSsr" />
          <button class="btn btn-warning btn-sm" id="specialSsrPlusOne">
            +1
          </button>
        </div>
        <div class="u-text">
          <span>回数：</span>
          <input type="number" min="0" class="count" id="gachaCount" />
          <button class="btn btn-warning btn-sm" id="gachaCountPlusOne">
            +1
          </button>
          <button class="btn btn-warning btn-sm" id="gachaCountPlusTen">
            +10
          </button>
        </div>
      </div>
    </div>
    <div class="outter-img">
      <button class="setting-btn">
        <img src="./assets/img/setting.png" />
      </button>
    </div>
  </div>
</body>

<script src="./assets/js/general/jquery-3.3.1.min.js"></script>
<script src="./assets/js/general/spectrum.min.js"></script>
<link
  rel="stylesheet"
  type="text/css"
  href="./assets/css/general/spectrum.min.css"
/>
<script>
  function init() {
    $('title').text('抽卡');
    $('#commonSsr, #specialSsr, #gachaCount').val(0);
    execute();
    window.resizeTo(276, 380);
  }

  function execute() {
    var totalSsr =
      parseInt($('#commonSsr').val()) + parseInt($('#specialSsr').val());
    var totalGacha = parseInt($('#gachaCount').val());
    var result =
      totalGacha <= 0.0
        ? (0).toFixed(2) + '%'
        : ((totalSsr / totalGacha) * 100).toFixed(2) + '%';
    $('#ssrRatio').text(result);
  }

  $(document).ready(function () {
    init();

    $('#commonSsr, #specialSsr, #gachaCount').on('change', function () {
      execute();
    });

    $('#gachaCountPlusTen').on('click', function () {
      $('#gachaCount').val(parseInt($('#gachaCount').val()) + 10);
      execute();
    });

    $('#commonSsrPlusOne, #specialSsrPlusOne, #gachaCountPlusOne').on(
      'click',
      function () {
        var elementSelector = '#' + this.id.replace('PlusOne', '');
        var value = parseInt($(elementSelector).val()) + 1;
        $(elementSelector).val(value);
        execute();
      }
    );
  });
  //header照片讀取
  function readURL(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      reader.onload = function (e) {
        $('#preview_title_img').attr('src', e.target.result);
      };
      reader.readAsDataURL(input.files[0]);
    }
  }

  function showImg() {
    var oImg = document.getElementById('preview_title_img');
    oImg.style.display = 'inline-block';
    var oInput = document.getElementById('imgInp');
    oInput.style.display = 'none';
  }
  $('#imgInp').change(function () {
    readURL(this);
    showImg();
  });

  $('#deleteButton').click(function () {
    $('#preview_title_img').attr('src', '#');
    document.getElementById('imgInp').style.display = 'inline-block';
  });

  //color picker調色盤插件
  $('#color-picker').spectrum({
    type: 'component',
    showAlpha: 'false',
  });
</script>

<style>
  * {
    position: relative;
    box-sizing: border-box;
  }

  body {
    margin: 0;
  }

  .wrapper {
    width: 250px;
    background-color: #ffd9ec;
    overflow: hidden;
    position: relative;
    /* top: 50%; */
    /* left: 50%; */
    /* transform: translate(-50%,-50%) */
  }

  .outter-title {
    width: 100%;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .outter-title img {
    display: none;
    width: 100%;
    height: auto;
  }
  .outter-title form {
    margin: 0;
    width: 100%;

    display: flex;
    align-items: center;
    justify-content: center;
  }
  .title {
    width: 100%;
    height: 100%;
    /* background-image: url(./assets/img/gachatitle.png); */
    /* background-repeat: no-repeat; */
    /* background-position: center; */
    /* background-size: 100%; */
  }

  .counter-group {
    margin: 8px;
    margin-top: 12px;
    border: 0 solid #fff;
    border-radius: 12px;
    background-color: rgba(255, 255, 255, 0.5);
    padding: 16px 8px;
  }

  .count {
    width: 40px;
  }

  .u-text {
    font-size: 16px;
    margin-left: 20px;
    font-family: 微軟正黑體;
    line-height: 32px;
    margin-bottom: 4px;
    padding-left: 0px;
  }

  .u-text:before {
    content: '';
    display: none;
    text-align: center;
    width: 16px;
    height: 16px;
    margin-left: -16px;
    margin-right: -5.5px;
    background-image: url(./assets/img/icon.png);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  }

  .u-text:hover:before {
    display: inline-block;
    top: 0;
    left: 0;
  }

  .outter-img {
    width: 100%;
    padding-top: 30%;
  }

  .img {
    width: 100%;
    height: 120px;
    position: absolute;
    top: -24px;
    left: 100px;
    background-image: url(./assets/img/photo.png);
    background-repeat: no-repeat;
    background-position: left;
    background-size: contain;
  }

  .sign {
    width: 120px;
    height: 40px;
    position: absolute;
    top: 16px;
    left: 16px;
    transform: rotate(-5deg);
    background-image: url(./assets/img/sign.png);
    background-repeat: no-repeat;
    background-position: left;
    background-size: cover;
  }

  .delete_icon {
  }
  .btn {
    padding: 2px 8px;
    margin-left: 4px;
    background: linear-gradient(
      180deg,
      #fc88e3 0%,
      #fc88e3 30%,
      #e44bbb 70%,
      #e44bbb 100%
    );
    border: 0px solid #fff;
    color: #fff;
    border-radius: 2px;
    box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.7);
    overflow: hidden;
  }

  .btn:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    display: inline-block;
    width: 100%;
    height: 100%;
    background-color: #fff;
    opacity: 0.05;
  }

  .btn:focus {
    outline: 0px;
  }

  .btn:active {
    box-shadow: none;
  }
  .delete_button {
    margin: 4px;
    padding: 0;
    width: 30px;
    height: 30px;
    background: none;
    border: none;
    color: #fff;

    position: absolute;
    top: 0;
    left: 0;
    text-align: center;
    font-size: 18px;
  }
  .setting-btn {
    margin: 4px;
    padding: 0;
    width: 30px;
    height: 30px;
    background: none;
    border: none;
  }
  .setting-btn img {
    width: 100%;
    height: 100%;
  }
</style>
